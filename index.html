<!DOCTYPE html>
<html lang="en" ng-app="easishare-plugin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easishare Plugin</title>
    <link href="https://demo2.easishare.com/web/favicon.ico?v=8.1.0" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/teal.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body ng-controller="AppController as $mainCtrl" class="teal">
    
    <div class="loader" ng-show="$mainCtrl.showLoader">
        <i class="fa fa-spinner fa-spin" style="font-size:36px;color: black;top: 50%;"></i>
    </div>
    <div class="container">
        <header id="header">
            <div class="header-line"></div>
            <div class="header-menu">
                <div class="left-side header-logo">
                    <img src="./images/logo.png" alt="">
                </div>
            </div>
        </header>
        <div class="main">
            <div class="ng-view"></div>
        </div>
    </div>
    
</body>
<script src="./config.js"></script>
<script src="./libraries/angular.min.js"></script>
<script src="./libraries/angular-route.min.js"></script>
<script src="./libraries/soapClient.js"></script>
<script src="./libraries/angular-soap.js"></script>
<script src="./ng-app/app.js"></script>
<script src="./ng-app/services/auth.service.js"></script>
<script src="./ng-app/services/api.service.js"></script>
<script src="./ng-app/pages/auth/auth.controller.js"></script>
<script src="./ng-app/pages/files/files.controller.js"></script>
<script src="./ng-app/pages/files/share.model.controller.js"></script>
</html>
