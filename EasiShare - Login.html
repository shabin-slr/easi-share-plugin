<!DOCTYPE html>
<!-- saved from url=(0032)https://demo2.easishare.com/web/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>EasiShare - Login</title>
    <link href="https://demo2.easishare.com/web/favicon.ico?v=8.1.0" rel="shortcut icon" type="image/x-icon">
    
    <link href="./EasiShare - Login_files/shared.css" rel="stylesheet">
    
    <link href="./EasiShare - Login_files/login.css" rel="stylesheet">
    
    <link href="./EasiShare - Login_files/teal.css" rel="stylesheet">
    
</head>


<body class="teal login">
    
    <div class="container-wrapper">
        <div class="container">
            <section class="brand-box">
                <div class="brand">
                    <span class="brand-helper"></span>
                    <img src="./EasiShare - Login_files/logo.png" alt="">
                    
                </div>
            </section>
            <section class="login-box">
                <form action="https://demo2.easishare.com/web/Login/Login" autocomplete="off" class="common-form" data-autoclear="5" id="LoginForm" method="post" novalidate="novalidate"> 
                    <p>
                        Login to your User Account here
                    </p>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input class="form-control" data-val="true" data-val-required="The Username field is required." id="Username" name="Username" type="text" value="">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password">
                    </div>
                    <button type="submit" id="loginSubmit" onclick="return LoginSubmit();" data-loading-msg="Authenticating. Please wait..." class="btn btn-primary btn-block">
                        Login
                    </button>
                </form>
                <div class="forget-password">
                    <a class="link" onclick="InitForgetPassword();" data-target="#forgetPasswordPrompt" data-toggle="modal" style="cursor: pointer;">Forgot Password?</a>
                </div>
                <div class="powered-by">Powered by <a class="link" href="http://easishare.com/" target="_blank">EasiShare</a></div>
            </section>
            <footer>
                <div class="custom-footer-text"></div>
                <div>9.0.0</div>
            </footer>
        </div>
    </div>
    
</body>

</html>
